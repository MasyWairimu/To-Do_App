<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png" type = "icon">
</head>
<body>
<div id="container">
    <div id="to-do">
        <div id="head">
            <h1>To-Do List</h1>
            <img src="images/icon.png" alt="to-do icon">
        </div>
        <div id="addTask">
            <input type="text" id="taskBox" placeholder="Enter your task here">
            <button onclick="addTask()">ADD</button>
        </div>
        <ul id = tasks>
            <!--li is appended here-->
        </ul>
    </div>
<script src="script.js"></script>
</div>    
</body>
</html>
